<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부재중 안내</title>
  <meta name="description" content="잠시 부재중입니다. 아래 버튼으로 전화 또는 문자 부탁드립니다.">
  <style>
    :root {
      --bg: #0b0f19;
      --card: #121826;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --accent-2: #34d399;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card {
      width:100%; max-width:520px; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06); border-radius:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35); padding:28px;
    }
    h1 { font-size:28px; margin:0 0 10px; }
    p.lead { margin:0 0 20px; color:var(--muted); line-height:1.5; }
    .btns { display:grid; gap:12px; grid-template-columns:1fr 1fr; margin-top:18px; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:14px 16px; border-radius:14px; text-decoration:none; color:white; font-weight:600;
      border:1px solid rgba(255,255,255,0.08);
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:active { transform: translateY(1px) scale(0.99); }
    .btn.call { background:linear-gradient(180deg, rgba(96,165,250,.25), rgba(96,165,250,.15)); }
    .btn.sms  { background:linear-gradient(180deg, rgba(52,211,153,.25), rgba(52,211,153,.15)); }
    .num { margin-top:14px; font-size:14px; color:var(--muted); }
    .footer { margin-top:24px; font-size:12px; color:var(--muted); }
    .qr { margin-top:18px; display:flex; justify-content:center; }
    img.qr-img { width:140px; height:140px; border-radius:12px; background:#fff; padding:6px; }
    @media (max-width:460px) {
      .btns { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="부재중 안내 카드">
      <h1>잠시 부재중입니다.</h1>
      <p class="lead">연락을 주시면 최대한 빠르게 응답드릴게요.<br>
      아래 버튼으로 <strong>전화</strong> 또는 <strong>문자</strong>를 보내주세요.</p>

      <div class="btns">
        <a class="btn call" href="tel:+82050713405137" aria-label="전화 연결">
          📞 전화하기
        </a>
        <a class="btn sms" href="sms:+82050713405137" aria-label="문자 보내기">
          ✉️ 문자하기
        </a>
      </div>

      <div class="footer">
        * 이 페이지는 가상번호로 연결됩니다. 실제 번호는 노출되지 않습니다.
      </div>
    </div>
  </div>
</body>
</html>
